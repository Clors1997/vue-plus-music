<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://y.gtimg.cn/music/h5/player/player.js?max_age=2592000"></script>
    <script src="./js/soundmanager2-nodebug-jsmin.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <%if(process.env.NODE_ENV === 'production' && htmlWebpackPlugin.options.cdns){%>
      <%htmlWebpackPlugin.options.cdns.JS.forEach(cdn => {%>
        <script src="<%=cdn%>"></script>
      <%}) %>
      <%htmlWebpackPlugin.options.cdns.CSS.forEach(cdn => {%>
        <link href="<%=cdn%>" rel="stylesheet"></link>
      <%}) %>
    <%}%>
  </head>
  <body style="-webkit-overflow-scrolling : touch;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <script src='http://mat1.gtimg.com/libs/jquery/1.12.0/jquery.js'></script>
  </body>
</html>
